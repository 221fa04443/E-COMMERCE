<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <div class="logo">
            <h1>E-commerce</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

        <section class="featured-products">

                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="product-item" data-id="2" data-name="Product 2" data-price="39.99">
                    <img src="product2.jpg" alt="Product 2">
                    <h4>Product 2</h4>
                    <p>$39.99</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>
